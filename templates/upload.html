<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Translator</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; }
        .upload-btn { background-color: #4CAF50; color: white; padding: 10px 15px; margin: 10px 0; border: none; border-radius: 4px; cursor: pointer; }
        .upload-btn:hover { background-color: #45a049; }
        .message { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a PDF File to Translate</h1>
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf">
            <input type="submit" value="Upload" class="upload-btn">
        </form>
    </div>
</body>
</html>
